{% extends "base.html" %}
{% block content %}

<h1>Add tournament</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tournaments">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Starting date</label>
        <input type="text" name="held" class="form-control" value="{{attributes.held}}">
    </div>

    <div class="form-group">
        <label>Ending date</label>
        <input type="text" name="ends" class="form-control" value="{{attributes.ends}}">
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" class="form-control" value="{{attributes.location}}">
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status">
            <option>Ranking</option>
            <option>Premier</option>
        </select>
    </div>

    <div class="form-group">
        <label for="region">Region</label>
        <select class="form-control" name="region">
            <option>Europe</option>
            <option>North America</option>
            <option>South America</option>
            <option>Asia</option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="10" name="description">{{attributes.description}}</textarea>
    </div>

    <!--    <p>Top 8 (optional)</p>
    
        <div class="form-group">
            <label>Placing</label>
            <input type="text" name="placing" class="form-control" value="1">
        </div>
    
        <div class="form-group">
            <label class="col-xs-3 control-label">Handle</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" name="standings[]"/>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-5">
                    <input class="form-control" type="text" name="standings[]"/>
                </div>-->


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
