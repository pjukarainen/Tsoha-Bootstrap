{% extends "base.html" %}
{% block content %}

<h1>Add Top 8 for {{tournament.name}}</h1>

<form method="post" action="{{base_path}}/tournaments/{{tournament.id}}">
    <div class="form-group">
        <label>Placing</label>
        <input type="text" name="placing" class="form-control" value="1">
    </div>

    <div class="form-group">
        <label>Handle</label>
        <input type="text" name="handle" class="form-control" value="{{attributes.handle}}">
    </div>

    <div class="form-group">
        <label>Main character</label>
        <input type="text" name="characters" class="form-control" value="{{attributes.characters}}">
    </div>

    <div class="form-group">
        <label>Points</label>
        <input type="text" class="form-control" name="points" value="{{attributes.points}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
